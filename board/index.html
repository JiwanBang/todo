<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할 일 리스트</title>
    <link rel="stylesheet" href="view.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="sidebar-wrap">
        <div id="writebtn1">
          <button>+ 작업 추가</button>
        </div>
        <!-- https://app.todoist.com/app/upcoming -->
        <ul>
          <li>검색</li>
          <li>오늘</li>
          <li>다음</li>
          <li>필터 & 내일</li>
        </ul>
      </div>
      <div id="main-wrap">
        <div class="headArea"></div>
        <div class="bodyArea">
          <div class="menuBar"></div>
          <!-- <div class="menuBar"></div>
          <div class="menuBar"></div>
          <div class="menuBar"></div>
          <div class="menuBar"></div> -->
        </div>
      </div>
    </div>
    <div id="modalBackground" class="backOff">
      <form action="" id="writeArea" class="modal">
        <!-- action: path -->
        <fieldset>
          <legend>게시글 등록</legend>
          <div class="input-box">
            <label for="title">제목 : </label>
            <input type="text" id="title" />
          </div>
          <div class="post-input">
            <label for="posting">내용 : </label>
            <textarea type="text" id="posting"></textarea>
          </div>
          <div>
            <button id="add-btn">등록</button>
            <button type="reset" id="cancel-btn">취소</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="./view.js"></script>
  </body>
</html>
